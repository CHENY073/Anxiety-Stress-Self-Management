<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calendar
    </title>
    <link rel="stylesheet" href="app.css">
</head>

<body class="light">

    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker"></span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year"></span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>
        <div class="month-list"></div>
    </div>
 <!-- (C) EVENT FORM -->
 <form id="cal-event">
    <h1 id="evt-head"></h1>
    <div id="evt-date"></div>
    <!--<textarea id="evt-details" required></textarea>-->
    <form>
        <label for="question1">ACTIVITY </label><br>
        <input type="checkbox" id="activity1" name="activity1" value="Exercise">
  <label for="actvity1"> Exercise</label><br>

  <label for="activity2"> Meditation</label><br>
  <input type="checkbox" id="activity3" name="activity3" value="read">
  <label for="activity3"> Reading</label><br>
  <input type="text" id="question1" name="question1"><br>
  <br>

        <label for="question2">TRIGGERS </label><br>
        <input type="checkbox" id="trigger1" name="trigger1" value="None">

  <label for="trigger2"> Memories</label><br>
  <input type="checkbox" id="trigger3" name="trigger3" value="argue">
  <label for="trigger3"> Confrontation</label><br>
  <input type="checkbox" id="trigger4" name="trigger4" value="Crowds">
  <label for="trigger4"> Crowds</label><br>
  <input type="text" id="question2" name="question2"><br>
<br>

<label for="question3">SIGNS</label><br>

    <label for="sign2"> Restlessness</label><br>
    <input type="checkbox" id="sign3" name="sign3" value="Palpitations">
    <label for="sign1"> Palpitations</label><br>
    <input type="checkbox" id="sign4" name="sign4" value="can't concentrate">
    <label for="sign4"> Difficulty concentrating</label><br>
    <input type="text" id="question3" name="question3"><br>
    <br>


  <label for="question4">Anxiety Level</label><br>
  <label for="points">Range 1-10</label><br>
<label><input type="range" id="points" name="points" min="1" max="10"><label><br>
    <br>

    <label for="question5">STRATEGIES</label><br>
    <input type="checkbox" id="strategy1" name="strategy1" value="Breathing">
    <label for="strategy1"> Breathing</label><br>
    <input type="checkbox" id="strategy2" name="strategy2" value="Positive Self-Talk">
    <label for="strategy2"> Positive Self-Talk</label><br>
    <input type="checkbox" id="strategy3" name="strategy3" value="Music">
    <label for="strategy1"> Listening to music</label><br>
    <input type="checkbox" id="strategy4" name="strategy4" value="Friend">
    <label for="strategy4"> Talking to a friend</label><br>
    <input type="text" id="question5" name="question5"><br>
    <br>



        <label for="question6">What progress have you made today?</label><br>
        <input type="text" id="question6" name="question6"><br> <!---Used for text input/-!> not sure what to put for progress options<!-->
      </form>
    <input id="evt-close" type="button" value="Close"/>
    <input id="evt-del" type="button" value="Delete"/>
    <input id="evt-save" type="submit" value="Save"/>
  </form>
</div>

    <script src="app.js"></script>
</body>

</html>
